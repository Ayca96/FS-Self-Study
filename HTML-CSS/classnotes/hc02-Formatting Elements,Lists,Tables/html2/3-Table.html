<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Film Koleksiyonu</h1>
  <table border="1">

    <tr>
      <!-- th: table header  tablo basligi -->
      <th>Film Türü</th>
      <th>Film Adi</th>
      <th>Notlar</th>
    </tr>

    <tr style="background-color: coral;">
       <td>Bilim Kurgu</td>
       <td>Inception</td>
       <td>Rüya Icinde Bir Yolculuk</td>
      
    </tr>

    <tr style="background-color: cornflowerblue;">
      <td>Aksiyon</td>
      <td>John Wick</td>
      <td>Aksiyon Dolu Bir Serüven</td>

    </tr>

    <tr style="background-color: aqua;">
       <td rowspan="2">Drama</td>
       <td>Joker</td>
       <td>Unutulmaz Bir Karakter</td>

    </tr>

    <tr style="background-color: indianred;">
      <td>Schindler`s List</td>
      <td>Holocost ile ilgili</td>
      
    </tr>

    <tr>
      <td colspan="3" align="center"> Film keyfi icin mükemmel bir gün 
        <br>
        <img src="https://picsum.photos/id/456/600/400" alt="" width="50%">
      </td>

    </tr>

  </table>
</body>
</html>
